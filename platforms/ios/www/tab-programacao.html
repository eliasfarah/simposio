<ion-view>
	<ion-nav-title>
      Programação
    </ion-nav-title>
	<ion-nav-buttons side="secondary">
		<button class="button" ng-click="update()"><i class="icon ion-ios-refresh-empty"></i></button>
    </ion-nav-buttons>
	<ion-content class="has-header" scroll="true">
		<div>
		    <div ng-repeat="programacao in programacoes">
		        <div class="group-list">
		            <div class="list">
		                <div class="item item-divider" ion-affix data-affix-within-parent-with-class="group-list">
		                    <i class="icon ion-ios-calendar-outline"></i> {{programacao[0].data}}
		                </div>
		                <a class="item" href="#" ng-repeat="palestra in programacao">					
				{{palestra.titulo}} <br />
				{{palestra.horario}}
			</a>
		            </div>
		        </div>
		    </div>
		</div>
	</ion-content>
</ion-view>
