<!DOCTYPE html>
<html ng-app="simposio">
  <head>
    <meta charset="utf-8">
    <title>Simpósio Científico CEJAM</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/ionic/js/angular/angular-resource.min.js"></script>
	<script src="lib/maps/lodash.min.js"></script>
	<script src="lib/maps/angular-google-maps.min.js"></script>
	<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
	<script src="js/services.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
	<!-- Vendor -->
	<script src="vendor/ion-affix.js"></script>
	
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
	<body class="platform-ios platform-cordova platform-webview">
		
		<!-- 
	      The nav bar that will be updated as we navigate between views.
	    -->
	    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
	      <ion-nav-back-button class="button-icon icon ion-chevron-left">
	        Voltar
	      </ion-nav-back-button>
	    </ion-nav-bar>
	    <!-- 
	      The views will be rendered in the <ion-nav-view> directive below
	      Templates are in the /templates folder (but you could also
	      have templates inline in this html file if you'd like).
	    -->
	    <ion-nav-view></ion-nav-view>
		
	</body>
</html>
