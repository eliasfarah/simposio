<ion-view view-title="Introdução">
	<ion-nav-title>Introdução</ion-nav-title>
	<ion-nav-buttons side="right">
  		<button class="button button-default button-clear no-animation" ng-click="startApp()" ng-show="!slideIndex">
      		Pular
      	</button>
      	<button class="button button-default button-clear no-animation" ng-click="startApp()" ng-show="slideIndex == 2">
			Ir ao App
		</button>
    </ion-nav-buttons>
	<ion-slide-box on-slide-changed="slideChanged(index)">
		<ion-slide>
			Deslize para baixo para atualizar <br />
			<img src="../img/intro.gif" />
		</ion-slide>
		<ion-slide>
			Selecione as abas que lhe interessar <br />
			<img src="../img/tabs.gif" />
		</ion-slide>
		<ion-slide>
			Aproveite o evento <br />
			<button class="button button-full button-positive" ng-click="startApp()">
				Começar a usar o Aplicativo
			</button>
		</ion-slide>
    </ion-slide-box>	
</ion-view>
