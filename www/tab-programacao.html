<ion-view>
	<ion-nav-title>
      Programação
    </ion-nav-title>
	<ion-nav-buttons side="secondary">
		<button class="button" ng-click="update()"><i class="icon ion-ios-refresh-empty"></i></button>
    </ion-nav-buttons>
	 <ion-content delegate-handle="scrollHandle" on-scroll="checkPosition()" sticky>
	    <div class="list">
 			<div class="item-container" ng-repeat="programacao in programacoes">
			    <div class="item item-divider">{{programacao[0].data}}</div>
			    <div class="item">A</div>
			    <div class="item">B</div>
			    <div class="item">C</div>
			    <div class="item">D</div>
			 </div>
		</div>
	  </ion-content>
</ion-view>
