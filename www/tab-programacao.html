<ion-view>
	<ion-nav-title>
      Programação
    </ion-nav-title>
	<ion-nav-buttons side="secondary">
		<button class="button" ng-click="update()"><i class="icon ion-ios-refresh-empty"></i></button>
    </ion-nav-buttons>
	 <ion-content scroll-event-interval="5">		
		<div>
			<div ng-repeat="programacao in programacoes">
				<div class="group-list">
					<div class="list">
						<div class="item item-divider" ion-affix data-affix-within-parent-with-class="group-list">
							{{programacao[0].data}}
							<span class="badge badge-royal">{{n}}</span>
						</div>					
						<div class="item item-text-wrap" ng-repeat="palestra in programacao">
							{{palestra.titulo}}
							<br/>
							{{palestra.horario}}
						</div>						
					</div>
				</div>
			</div>
		</div>
		
	  </ion-content>
</ion-view>
