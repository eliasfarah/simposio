	<ion-content class="has-header padding">

			on-refresh="update()">

		<div>
			<div align="center">
				<i class="icon ion-ribbon-b big cor_letra_cejam"></i>
			</div>

			<div class="list">

			      <p>Autores: {{premios.primeiro.autores}}</p>

			    <a class="item item-thumbnail-left" href="#">
			      <img src="{{premios.segundo.img}}">
			      <h2>2º Lugar - {{premios.segundo.trabalho}}</h2>

			    <a class="item item-thumbnail-left" href="#">
			      <img src="{{premios.terceiro.img}}">
			      <h2>3º Lugar - {{premios.terceiro.trabalho}}</h2>
			      <p>Autores: {{premios.terceiro.autores}}</p>
			    </a>
			</div>
			<br />
		    <a href="#/tab/premio/regulamento" class="button icon-right ion-chevron-right button-default">Regulamento</a>
